{% extends "polls/base.html" %}

<style>
{% block style %}
  img{
    object-fit:cover;
  }
{% endblock style %}
</style>

{% block content %}
<form method="POST" action="{% url "polls:vote" %}">{% csrf_token %}
{% for candidate in district.candidate_set.all %}
<a href="{% url "polls:index" %}"><img src="{{candidate.img_link}}" alt="image" width="200" height="180"></a><br>
{{candidate.candidate_no}}
{{candidate.candidate_name}}<br>
現有票數 {{candidate.no_of_vote}}<br>
投票 <input type="radio" name="candidate_id" value="{{candidate.id}}">
<br><br>
<input type="submit" value="submit"><br><br>
<hr>
{% endfor %}

</form>
{% endblock content %}
